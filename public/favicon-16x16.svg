<svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer rounded rectangle -->
  <rect 
    x="0" 
    y="0" 
    width="16" 
    height="16" 
    rx="3.5" 
    ry="3.5" 
    fill="#FF4A16"
  />
  
  <!-- Inner rounded rectangle -->
  <rect 
    x="1" 
    y="1" 
    width="14" 
    height="14" 
    rx="2.5" 
    ry="2.5" 
    fill="#FAFAFA"
  />
  
  <!-- "M" text for very small sizes -->
  <text 
    x="8" 
    y="11.5" 
    fontSize="7"
    fontFamily="Inter, -apple-system, BlinkMacSystemFont, sans-serif"
    fontWeight="700"
    textAnchor="middle"
    fill="#FF4A16"
  >
    M
  </text>
</svg>
