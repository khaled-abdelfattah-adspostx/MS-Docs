<svg viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer rounded rectangle with gradient -->
  <defs>
    <linearGradient id="bgGradientApple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4A16;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF3A06;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect 
    x="0" 
    y="0" 
    width="180" 
    height="180" 
    rx="39" 
    ry="39" 
    fill="url(#bgGradientApple)"
  />
  
  <!-- Inner content area -->
  <rect 
    x="12" 
    y="12" 
    width="156" 
    height="156" 
    rx="27" 
    ry="27" 
    fill="#FAFAFA"
  />
  
  <!-- "Ms" text -->
  <text 
    x="90" 
    y="120" 
    fontSize="78"
    fontFamily="Inter, -apple-system, BlinkMacSystemFont, sans-serif"
    fontWeight="700"
    textAnchor="middle"
    fill="#FF4A16"
  >
    Ms
  </text>
</svg>
